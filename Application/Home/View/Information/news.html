<include file="Common:head" title="前台导航栏"/>
<div class="picContainer">
    <img src="{$head_image.pic_path}" alt="新闻中心">
    <a id="fix-title" href="">新闻中心</a>
</div>
<div class="container-two" id="container-content">
    <div class="row">
        <div class="col-xs-2 col-md-2 left-menu">
            <ul>
                <li><a class="sec-nav-active" href="/Home/Information/news">通知公告</a></li>
                <li><a class="hvr-underline-from-center" href="/Home/Information/newsIns">行业新闻</a></li>
            </ul>
        </div>
        <div class="col-xs-10 col-md-10 right-content">
            <div class="breadcrumbs">
                <div class="row">
                    <div class="col-lg-8 col-sm-8">
                        <ol class="breadcrumb pull-left">
                            <li>
                                <i class="glyphicon glyphicon-home"></i><a href="/Home/Index/index">
                                主页
                            </a>
                            </li>
                            <li>
                                <a href="/Home/Information/news">新闻中心</a>
                            </li>
                            <li>
                                <span>通知公告</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="row" id="right-content-details">
                <div class="col-xs-12 col-md-12">
                    <ul class="media-list" id="notice-list">
                        <foreach name="notice" item="vo">
                            <li class="media">
                                <div class="media-left">
                                    <a href="{:U('/Home/Information/newDetail')}?type=0&id={$vo['id']}">
                                        <img class="media-object" src='__PUBLIC__/picture/disc.png' alt="......">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <a href="{:U('/Home/Information/newDetail')}?type=0&id={$vo['id']}" style="color: #000;">
                                        <h4 class="media-heading" title="{$vo.title}"><span class="media-title-text">{$vo.title}</span><span class="scope-time">发布：{$vo.save_time}</span></h4>
                                    </a>
                                </div>
                            </li>
                        </foreach>    
                    </ul>
                </div>
            </div>
            <nav>{$pagination1}</nav>
        </div>
    </div>
</div>
<include file="Common:footer"/>
